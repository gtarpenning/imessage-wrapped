name: Web Lint

on:
  pull_request:
    paths:
      - 'web/**'
  push:
    branches:
      - main
    paths:
      - 'web/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build Next.js
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

